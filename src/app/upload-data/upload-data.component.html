<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-users"></span>
          </div>
          <h3 class="text-center mb-4">Upload Data Karyawan *Excel</h3>
          <form (ngSubmit)="uploadFile()" class="login-form">
            <div class="form-group">
              <input type="file" name="file" (change)="onFileChange($event)" class="form-control rounded-left"
                placeholder="Search by NIK (Nomor Induk Karyawan)" required autofocus autocomplete="off" id="name"
                aria-describedby="name">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Upload Data Karyawan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-data-karyawan></app-data-karyawan>
